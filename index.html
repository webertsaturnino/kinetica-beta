<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kinetica - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/user.css">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="images/logos/logo_kinetica_u5.png"></a>
                </div>
                 <div class="navbar-header hide">
                    <select id="language" name="language" class="form-control">
                        <option value="en" translate="en"></option>
                        <option value="pt-br" translate="pt-br"></option>
                    </select>
                </div>
            </div>
        </nav>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="https://script.google.com/macros/s/AKfycbwDJTOktz0f1Ri-LIJ5jhHsZttIsiZrA2RtO9qHQBL1zNV0PBA/exec" id="loginForm">
                <div translate="welcome_text"></div>
                <div class="form-group ">
                        <fieldset >
                                <div class="form-group ">
                                    <label class="col-md-12 control-label">Name</label>
                                    <div class="col-md-12">
                                        <input type="text" id="name" name="name" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 control-label">Organization</label>
                                    <div class="col-md-12">
                                        <input type="text" id="organization" name="organization" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12 control-label">E-mail</label>
                                    <div class="col-md-12">
                                        <input type="email" id="email" name="email" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LdynLkUAAAAAFZUBmgJtUHwrx6qsCnobDtL0LM8" data-callback="verifyCaptcha"></div>
                                    <div id="g-recaptcha-error"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="start" class="btn btn-primary btn-lg btn-block login-button" translate="start">Start</button>
                                </div>
                                <div class="form-group">
                                    <a>About</a>
                                    <a>How do cite</a>
                                </div>
                            </fieldset>



                    
                </div>
            </form>
        </div>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-6 text-right">
                    <p>
                        Universidade Federal de Viçosa<br>
                        Departamento de Solos<br>
                        Viçosa, MG - Brazil, 36570-900<br>
                        Phone: +55 (31) 3899-2632
                    </p>
                </div>
                <div class="col-6 text-left">
                    <a href="https://www.ufv.br/"><img src="images/logos/logo_ufv_u6.png"></a>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="resources/language/translation.js"></script>
        <script type="text/javascript" src="resources/js/data/0_home.js"></script>
        <script type="text/javascript" src="resources/js/user.js"></script>
